<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moving Vehicle</title>
  <style>
    body {
      background-color: #f0f0f0;
      overflow-x: hidden;
    }
    .road {
      position: relative;
      width: 100%;
      height: 100px;
      background: #444;
      margin-top: 100px;
    }
    .car {
      width: 100px;
      height: 50px;
      background: red;
      position: absolute;
      top: 25px;
      left: 0;
      border-radius: 10px;
      animation: drive 5s linear infinite;
    }
    @keyframes drive {
      0% { left: -100px; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">ðŸš— Moving Vehicle Simulation</h2>
  <div class="road">
    <div class="car"></div>
  </div>
</body>
</html>
